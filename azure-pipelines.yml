jobs:
  - job: "Test"
    pool:
      vmImage: "macOS-latest"
    strategy:
      matrix:
        Python38:
          python.version: "3.8"
        Python39:
          python.version: "3.9"
        Python310:
          python.version: "3.10"
        Python311:
          python.version: "3.11"
      maxParallel: 8

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
          architecture: "x64"

      - script: curl -sSL https://install.python-poetry.org | python
        displayName: Install Poetry

      - script: python -m venv $(System.DefaultWorkingDirectory)
        displayName: Create virtual environment

      - script: |
          source bin/activate
          $HOME/.local/bin/poetry install
        displayName: "Install dependencies"

      - script: |
          source bin/activate
          python -m pylint --rcfile=pylintrc simple_ado
          python -m pylint --rcfile=pylintrc tests
        displayName: "Lint"

      - script: |
          source bin/activate
          python -m mypy --ignore-missing-imports simple_ado/
          python -m mypy --ignore-missing-imports tests/
        displayName: "Type Check"

  - job: "Publish"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.x"

      - script: |
          curl -sSL https://install.python-poetry.org | python3 -
        displayName: "Install Poetry"

      - script: |
          poetry install
        displayName: "Install dependencies"

      - script: |
          poetry build
        displayName: "Build"

      - task: EsrpRelease@2
        inputs:
          ConnectedServiceName: "OM-ESRP-Release-Publishing"
          Intent: "PackageDistribution"
          ContentType: "PyPi"
          PackageLocation: "dist"
          Owners: "jizhen@microsoft.com"
          Approvers: "jizhen@microsoft.com"
          ServiceEndpointUrl: "https://api.esrp.microsoft.com"
          MainPublisher: "OutlookMobileiOSESRPPublisher"
          DomainTenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"

