[tool.poetry]
name = "simple_ado"
version = "3.16.0"
description = "A simple wrapper around the Azure DevOps REST API"

license = "MIT"

authors = [
    "Dale Myers <dalemy@microsoft.com>"
]

readme = 'README.md'

repository = "https://github.com/Microsoft/simple_ado"
homepage = "https://github.com/Microsoft/simple_ado"

keywords = ['azure', 'devops', 'ado']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.8"
deserialize = "^2.0.1"
requests = "^2.28.2"
tenacity = "^8.2.2"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
mypy = "^1.2.0"
pylint = "^2.17.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
PyYAML = "^6.0"
toml = "^0.10.2"
types-PyYAML = "^6.0.12.9"
types-requests = "^2.28.11.17"
types-toml = "^0.10.8.6"

[[tool.mypy.overrides]]
module = [
    "deserialize"
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
