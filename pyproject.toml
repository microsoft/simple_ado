[tool.poetry]
name = "simple_ado"
version = "3.15.0"
description = "A simple wrapper around the Azure DevOps REST API"

license = "MIT"

authors = [
    "Dale Myers <dalemy@microsoft.com>"
]

readme = 'README.md'

repository = "https://github.com/Microsoft/simple_ado"
homepage = "https://github.com/Microsoft/simple_ado"

keywords = ['azure', 'devops', 'ado']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Software Development',
    'Topic :: Utilities'
]

[tool.poetry.dependencies]
python = "^3.6.2"
deserialize = "^1.5.1"
requests = "^2.21"
tenacity = "^6.2.0"
msal = "^1.20.0"

[tool.poetry.dev-dependencies]
black = "=21.11b1"
mypy = "=0.910"
pylint = "=2.11.1"
pytest = "=6.2.5"
pytest-cov = "=3.0.0"
PyYAML = "=6.0"
toml = "^0.10.0"
types-PyYAML = "=6.0.4"
types-requests = "^2.21"
types-toml = "^0.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
